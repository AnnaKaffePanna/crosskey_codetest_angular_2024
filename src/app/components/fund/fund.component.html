 <table class="funds-table">
  <thead>
    <tr>
      <th>Fund Name</th>
      <th>Change 1 Month</th>
      <th>Change 3 Months</th>
      <th>Change 3 Years</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of fundData$ | async">
      <td>{{ data.fundName }}</td>
      <td>{{ data.change1m }}</td>
      <td>{{ data.change3m }}</td>
      <td>{{ data.change3y }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="!(fundData$ | async)">
  Loading data...
</div>
