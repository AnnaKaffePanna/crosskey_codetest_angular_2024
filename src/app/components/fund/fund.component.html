<table class="funds-table" *ngIf="(fundData$ | async) as fundData; else loading">
  <thead>
    <tr>
      <th>Fund Name</th>
      <th>Change 1 Month</th>
      <th>Change 3 Months</th>
      <th>Change 3 Years</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of fundData">
      <td>{{ data.fundName }}</td>
      <td>{{ data.change1m }}</td>
      <td>{{ data.change3m }}</td>
      <td>{{ data.change3y }}</td>
    </tr>
  </tbody>
</table>

<ng-template #loading>
  <div class="loading-funds">Loading data...</div>
</ng-template>
